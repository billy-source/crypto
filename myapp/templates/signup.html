{% extends 'base.html' %}
{% block title %}Signup - CryptoSim{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow p-6 rounded-lg mt-10">
    <h2 class="text-2xl font-bold mb-4 text-center">Create an Account</h2>
    <form method="POST" action="{% url 'signup' %}" class="space-y-4">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="w-full border p-2 rounded" required>
        <input type="email" name="email" placeholder="Email" class="w-full border p-2 rounded" required>
        <input type="password" name="password" placeholder="Password" class="w-full border p-2 rounded" required>
        <button class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Signup</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-green-600">Login</a></p>
</div>
{% endblock %}
