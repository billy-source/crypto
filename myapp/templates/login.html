<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Log In</h2>
        <form id="login-form" class="space-y-4">
            <!-- Hidden CSRF token field -->
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                <p class="mt-1 text-xs text-gray-500">Hint: Your password must be at least 8 characters long.</p>
            </div>
            
            <div class="flex items-center justify-between">
                <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Forgot password?</a>
            </div>

            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                Log In
            </button>
        </form>

        <div id="message-container" class="mt-4 text-center"></div>

    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = event.target;
            const username = form.username.value;
            const password = form.password.value;
            const csrfToken = form.querySelector('[name=csrfmiddlewaretoken]').value;
            const messageContainer = document.getElementById('message-container');
            
            messageContainer.innerHTML = '';
            
            try {
                const response = await fetch('/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken,
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    messageContainer.innerHTML = `<p class="text-green-600">${data.message}</p>`;
                    window.location.href = '{% url "beginner_dashboard" %}';
                } else {
                    const errors = Object.values(data).flat();
                    messageContainer.innerHTML = `<p class="text-red-600">${errors.join(', ')}</p>`;
                }
            } catch (error) {
                messageContainer.innerHTML = `<p class="text-red-600">An unexpected error occurred. Please try again.</p>`;
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
