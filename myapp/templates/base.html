<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crypto App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Navbar -->
    <nav class="bg-gray-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold"><a href="{% url 'home' %}">CryptoSim</a></h1>
            <div>
                <a href="{% url 'home' %}" class="px-3 hover:text-green-400">Home</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="px-3 hover:text-green-400">Dashboard</a>
                    <a href="{% url 'trade' %}" class="px-3 hover:text-green-400">Trade</a>
                    <a href="{% url 'logout' %}" class="px-3 hover:text-red-400">Logout</a>
                {% else %}
                    <a href="{% url 'signup' %}" class="px-3 hover:text-green-400">Signup</a>
                    <a href="{% url 'login' %}" class="px-3 hover:text-green-400">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
