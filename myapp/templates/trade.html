{% extends 'base.html' %}
{% block title %}Trade - CryptoSim{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow p-6 rounded-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Place Trade</h2>
    <form method="POST" action="{% url 'trade' %}" class="space-y-4">
        {% csrf_token %}
        <select name="trade_type" class="w-full border p-2 rounded" required>
            <option value="BUY">Buy</option>
            <option value="SELL">Sell</option>
        </select>
        <input type="text" name="crypto_symbol" placeholder="Crypto Symbol (e.g. BTC)" class="w-full border p-2 rounded" required>
        <input type="number" step="0.01" name="amount" placeholder="Amount" class="w-full border p-2 rounded" required>
        <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Submit Trade</button>
    </form>
</div>
{% endblock %}
